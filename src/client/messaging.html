<head>
</head>

<body style="margin: 0px;overflow-y: hidden;overflow-x: hidden;">
<!-- Google Tag Manager (noscript) -->
<noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-MM3TQ3F"
	height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
	<!-- End Google Tag Manager (noscript) -->
	
	{{header}}
    
<div style="display:none;" id="mainContent">
	<div id="sectionTitles">
		<div id="sectionTitle1" class="sectionTitle">Conversations</div>
		<div id="sectionTitle2" class="sectionTitle3"></div>
		<div id="sectionTitle3" class="sectionTitle3"></div>
	</div>


	<!--PAGE COLUMNS-->
	<div id="conversationColumn" class="columnSection">
		<div id="emptyConversationsInstructions">
			No active conversations.<br>
			Go to a user's profile page to message them
		</div>
	
	</div>


	<div id="messagesColumn" class="messagesSection">
		<div id="messagesTableContainer" class="messagesTableContainer">
				
		</div>

		<div class="messagesInputDiv" id="messagesInputDiv">
			<form id="chat-form-msg">
				<textarea id="chat-input-msg" placeholder="Type something..." rows="5" autocomplete="off"></textarea>
				<button id="sendMessageButton" class="RWButton" onclick="sendMessageClick()">Send</button>
			</form>
		</div>
	
	</div>


</div>

<div id="bottom"></div>

<div id="code" style="margin: auto; width: 200px;">
	<script src="/src/client/js/util.js"></script>
	<script src="/src/client/js/cognito.js"></script>
	<script src="/src/client/js/drawCustomizations.js"></script>
	<script src="/src/client/js/pages/messaging.js"></script>		
</div>



</body></html>
