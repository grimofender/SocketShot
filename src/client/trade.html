<head>
</head>

<body style="margin: 0px;overflow-y: hidden;overflow-x: hidden;">
<!-- Google Tag Manager (noscript) -->
<noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-MM3TQ3F"
	height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
	<!-- End Google Tag Manager (noscript) -->
	
	{{header}}
    
<div style="display:none;" id="mainContent">
	<div id="sectionTitles" style='display:none'>
		<div id="sectionTitle1" class="sectionTitle">testuser's offerings</div>
		<div id="sectionTitle2" class="sectionTitle">Your offerings</div>
		<div id="sectionTitle3" class="sectionTitle">Your Stuff</div>
	</div>

	<!--PAGE COLUMNS-->
	<div id="leftTradeSection">
		<div id="tradeOfferings" class="tradeOfferings">
			<div id="leftPlayerTradeSection" class="tradeSection">
				<div id="leftPlayerTradeTitle" class="tradeTitle">
					testuser's offerings
				</div>
				<div id="leftPlayerTradeList" class="tradeList">
					<div id="customizeItem" class="shopItem" onclick="removeItemFromTradeClick(&quot;rankIcon&quot;)"><div class="shopIcon" id="rankIconT"><img class="equipIconRoulette" style="display:none" src="/src/client/img/shopIcons/roulette/questionO.png"><canvas class="equipIconCanvas" id="rankIconTCustomizeCtx" width="70" height="70"></canvas></div><div id="shopTitle" class="shopTitle">Rank</div><div id="rarityText" class="shopTitle" style="float:right; color:#ffffff"></div><br><div class="shopText">Show current rank</div></div>
				</div>
			</div>
			<div id="rightPlayerTradeSection" class="tradeSection">
				<div id="rightPlayerTradeTitle" class="tradeTitle">
					Your offerings
				</div>
				<div id="rightPlayerTradeList" class="tradeList">
					<div id="customizeItem" class="shopItem" onclick="removeItemFromTradeClick(&quot;rankIcon&quot;)"><div class="shopIcon" id="rankIconT"><img class="equipIconRoulette" style="display:none" src="/src/client/img/shopIcons/roulette/questionO.png"><canvas class="equipIconCanvas" id="rankIconTCustomizeCtx" width="70" height="70"></canvas></div><div id="shopTitle" class="shopTitle">Rank</div><div id="rarityText" class="shopTitle" style="float:right; color:#ffffff"></div><br><div class="shopText">Show current rank</div></div>
				</div>
			</div>
		</div>
		<div id="tradeBottomSection">
			<div id="tradeWarning">Warning: Review both sides before clicking Accept!</div>
			<button id="tradeAccept" class="RWButton" style="" onclick="liveTradeAcceptClick()">Accept Trade</button>
			<div id="tradeTimerContainer">
				<div class="tradeText">Trade Accepted in:</div>
				<div id="tradeTimer">5</div>
				<div class="tradeText">Look over the trade!</div>
			</div>
		</div>
	</div>

	<div id="customizationColumn" class="columnSection">
			<div id="yourStuffTitle" class="tradeTitle">
				Your Stuff
			</div>

		<div id="appearanceOptions" style="display: none">


		</div>	  
	</div>

</div>

<div id="bottom"></div>

<div id="code" style="margin: auto; width: 200px;">
	<script src="/src/client/js/util.js"></script>
	<script src="/src/client/js/cognito.js"></script>
	<script src="/src/client/js/drawCustomizations.js"></script>
	<script src="/src/client/js/pages/trade.js"></script>		
</div>



</body></html>
